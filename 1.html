<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body,
        html {
            height: 100%;
            background-color: black;
        }

        .wrapper {
            margin-right: auto;
            margin-left: auto;
            padding-right: 10px;
            padding-left: 10px;

        }

        .container {
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
            background-color: white;
        }

        .content {
            margin: 0 auto;
            max-width: 500px;
            border: 1px solid;
        }

        h1 {
            text-align: center;
            color: rgb(61, 59, 59);
        }

        input[type=text],
        [type=date],
        select,
        textarea,
        select {
            width: 100%;
            padding: 10px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <div class="container">
                <h1>data</h1>
                <form action="">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" name="fullname" placeholder="nama lengkap ...">
                    <label for="placeofbirth">Tempat Lahir</label>
                    <input type="text" name="placeofbirth" placeholder="tempat lahir ...">
                    <label for="dateofpbirth">Tenggal Lahir</label>
                    <input type="date" name="dateofbirth">
                    <label for="nohp">No Hp</label>
                    <input type="text" name="nohp" placeholder="no hp ...">
                    <label for="alamat">Alamat</label>
                    <textarea name="alamat" cols="30" rows="10" placeholder="alamat ..."></textarea>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
